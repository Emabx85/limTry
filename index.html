<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lim Excercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="second-background">
        <header> <!--logo e titolo-->
            <img src="logo.png" alt="logo lim">
            <h1>Taking booleaners from A to B</h1>
        </header>

        <nav> <!-- Barra di prenotazione e funzioni -->

            <button>Prenota</button>
            <button>Termina prenotazione</button>
            <button>Accendi luci</button>

        </nav>

        <main class="posizione">   

            <section> <!-- nome primo monopattino e posizione -->
                <input type="checkbox"> 
                <h2 class="nominativo">Monopattino Gino 22</h2>
                <p>&#8614; Via Guadalametri - a 220 metri da te <br> Stato carica:</p>
                <div id="orange"></div>
            </section>

            <section> <!-- nome secondo monopattino e posizione -->
                <input type="checkbox">
                <h2 class="nominativo">Monopattino Mike 24</h2>
                <p>&#8614; Via Ricciardoni - a 420 metri da te <br> Stato carica:</p>
                <div id="green"></div>
            </section>

            <section> <!-- nome terzo monopattino e posizione -->
                <input type="checkbox">
                <h2 class="nominativo">Monopattino Fede 154</h2>
                <p>&#8614; Via Mentarini - a 490 metri da te <br> Stato carica:</p>
                <div id="red" class="last"></div>
            </section>

        </main>
    </div>

</body>
</html>
